<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Audio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="buttons">
    <ion-button color="success" size="large" [disabled]="isRecording" (click)="record()"> Record </ion-button>
    <ion-button color="light" size="large" [disabled]="!isRecording" (click)="stop()"> Stop </ion-button> 
  </div>

  <div class="text">
    {{text | async}}
  </div>
</ion-content>
